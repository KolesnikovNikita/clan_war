<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Montserrat:wght@600&family=Raleway:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../my_world_profile.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>Menu</title>
	</head>
	<body>
		<main class="users-chat-container">
			<section id="usersChart"></section>
			<div class="users-chat">
				<div class="nav-chat-menu">
					<button>
						<img src="../img/back-arrow.svg" width="8" height="16" alt="back" />
					</button>
					<div class="chat-title-container">
						<img
							src="../img/chat-bubbles-with-ellipsis_1.svg"
							width="30"
							height="30"
							alt="chat"
						/>
						<span>Messages</span>
					</div>
					<div class="chat-search-container">
						<button>
							<img
								src="../img/search-icon.svg"
								height="24"
								width="24"
								alt="search"
							/>
						</button>
					</div>
				</div>
				<div class="body-chat">
					<div class="contacts-container">
						<!-- 1 -->
						<a class="chat-contact-link" href="./All_In_One.html">
							<div class="contact-link all-contacts">
								<div class="contact-image-container">
									<img
										src="../img/player_profile/Default.svg"
										width="50"
										height="50"
										alt="icon"
									/>
								</div>
								<div class="contact-name-container">
									<span>All Messages</span>
								</div>
								<div class="new-messages-container">
									<img
										src="../img/mess-notification.svg"
										width="38"
										height="38"
										alt="mess-icon"
									/>
									<div class="mess-count-container">
										<span class="mess-count">+1</span>
									</div>
								</div>
							</div>
						</a>

						<!-- 2 -->
						<div class="contact-link all-contacts">
							<div class="contact-image-container">
								<img
									src="../img/mess-emperorrs.svg"
									width="50"
									height="50"
									alt="icon"
								/>
							</div>
							<div class="contact-name-container">
								<span>Emperors</span>
								<p>Name: Lorem ipsum dolor sit amet, consectetur...</p>
							</div>
							<div class="time-container">
								<span>02:40 pm</span>
							</div>
						</div>
						<!-- 3 -->
						<div class="contact-link all-contacts">
							<div class="contact-image-container">
								<img
									src="../img/emperrors-users.svg"
									width="50"
									height="50"
									alt="icon"
								/>
							</div>
							<div class="contact-name-container">
								<span>Emperors</span>
								<p>Name: Lorem ipsum dolor sit amet, consectetur...</p>
							</div>
							<div class="time-container">
								<span>02:40 pm</span>
							</div>
						</div>
						<!-- 4 -->
						<div class="contact-link all-contacts">
							<div class="contact-image-container">
								<img
									src="../img/clans-images.svg"
									width="50"
									height="50"
									alt="icon"
								/>
							</div>
							<div class="contact-name-container">
								<span>ClansWord</span>
								<p>Name: Lorem ipsum dolor sit amet, consectetur...</p>
							</div>
							<div class="time-container">
								<span>02:40 pm</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="../index.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
